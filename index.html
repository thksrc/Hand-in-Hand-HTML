<!--This is a comment in html. Comments help others reading your code to know what you're doing!-->
<!--This tag declares the type of document. In this case, it's html!-->
<!DOCTYPE html>
<!--The html tag is where all your html code will go!-->
<html>
  <!--The head tag is where all the metadata(the information about your html file will go)-->
  <head>
    <!--The title tag is pretty self-explanatory. This information is displayed at the top of the page in the html file.-->
    <title>Hand in Hand - Web Development</title>
  </head>
  <!--The body tag is where we add new things that will make your html page interesting!-->
  <body>
    <h1>Web Development</h1>
    <!--A link to a second page!-->
    <a href="styled/">Styled page</a>
    <p>According to all known laws of aviation, there is no way a bee should be able to fly.
    <br>
    Its wings are too small to get its fat little body off the ground.
    <br>
    The bee, of course, flies anyway because bees don't care what humans think is impossible.</p>
    <!--A link to the google homepage-->
    <a href="https://google.com">Google</a>
    <br>
    <br>
    <!--Displays the image of the github logo-->
    <img src="https://www.gooddata.com/sites/default/files/images/featured_logo_github_1.png">
    <br>
    <h2>Form</h2>
    <!--Form-->
    <form>
      <label for="fname">First name:</label>
      <br>
      <input type="text" name="fname">
      <br>
      <label for="lname">Last name:</label>
      <br>
      <input type="text" name="lname">
      <br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
